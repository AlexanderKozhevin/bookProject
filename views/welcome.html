<div class="main-container" >

  <div class="main-heading md-whiteframe-1dp" layout="row" layout-align="center center">
    <div class="md-headline">We love writing</div>
    <i class="material-icons favorite-icon">favorite</i>
  </div>

    <md-content layout-fill>
      <md-grid-list md-cols="3" md-row-height="1:1" md-gutter="12px">

          <md-grid-tile class="maintile tile1" md-colspan="1" md-rowspan="1" ui-sref="app.steps.one">
            <md-icon class="material-icons">book</md-icon>
            <md-grid-tile-footer>
              <h3>Create citation</h3>
            </md-grid-tile-footer>
          </md-grid-tile>

          <md-grid-tile class="maintile tile2" md-colspan="1" md-rowspan="1" ng-click="saveobj()">
            <md-icon class="material-icons">create</md-icon>
            <md-grid-tile-footer>
              <h3>Write paper</h3>
            </md-grid-tile-footer>
          </md-grid-tile>

          <md-grid-tile class="maintile tile3" md-colspan="1" md-rowspan="1">
            <md-icon class="material-icons">content_paste</md-icon>
            <md-grid-tile-footer>
              <h3>Create CV</h3>
            </md-grid-tile-footer>
          </md-grid-tile>

      </md-grid-list>
    </md-content>


  </div>


</div>
