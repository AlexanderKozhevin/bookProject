	<md-toolbar class="md-table-toolbar md-default" ng-hide="showInput">
	  <div class="md-toolbar-tools">
	    <h2 class="md-title">Projects</h2>
	    <div flex></div>
	    <md-button class="md-icon-button" ng-click="toggleInput()">
	      <md-icon>add</md-icon>
	    </md-button>
	  </div>
	</md-toolbar>

	<md-toolbar class="md-table-toolbar projects-new-item md-default" ng-show="showInput">
	  <div class="md-toolbar-tools">
	    <input class="input-field" flex type="text" placeholder="New project title">
	    <md-button class="md-icon-button" ng-click="showInput = false">
	      <md-icon>close</md-icon>
	    </md-button>
	  </div>
	</md-toolbar>

	<!-- exact table from live demo -->
	<md-table-container>
	  <table md-table  >
	    <thead md-head >
	      <tr md-row>
	        <th md-column><span>Name</span></th>
	        <th md-column  ><span></span></th>

	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row md-select="item" md-select-id="name" class="md-table-row" md-auto-select ng-repeat="item in data">
	        <td md-cell>{{item.name}}</td>
	        <td md-cell class="projects-bin-icon">
						<md-button class="md-icon-button" aria-label="Use Android">
				        <md-icon class="material-icons ">delete</md-icon>
				    </md-button>
					</td>

	      </tr>
	    </tbody>
	  </table>
	</md-table-container>

</div>
