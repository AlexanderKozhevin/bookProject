<div class="login-container md-whiteframe-4dp" layout="column" layout-align="start center">


  <img class="login-logo" src="images/notebook.svg" />

  <div ng-clock>
    <md-content>
       <md-tabs md-dynamic-height md-border-bottom md-swipe-content="true" md-center-tabs="true" selected="selectedIndex">
         <md-tab label="Login">
           <md-content class="md-padding">
              <md-input-container class="login-input">
                <label>Email</label>
                <input type="email" ng-model="email">
                </md-input-container>
              <md-input-container class="login-input">
                <label>Password</label>
                <input type="password" ng-model="pass">
              </md-input-container>
              <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
            </md-content>
          </md-tab>

          <md-tab label="Signup"  >
            <md-content class="md-padding" >
              <md-input-container class="login-input">
                <label>Email</label>
                <input type="email" ng-model="newemail">
                </md-input-container>
              <md-input-container class="login-input">
                <label>Password</label>
                <input type="password" ng-model="newpass">
              </md-input-container>
              <md-input-container class="login-input">
                <label>Password</label>
                <input type="password" ng-model="newpass2">
              </md-input-container>
              <md-button class="md-raised md-primary" ng-click="register()">Signup</md-button>

             </md-content>

           </md-tab>
    </md-content>



  </div>


</div>
