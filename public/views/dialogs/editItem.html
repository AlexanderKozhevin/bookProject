<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit the text</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Use Android" ng-click="cancel()">
            <md-icon class="material-icons ">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content class="citation-block-content">
             

       <md-input-container class="md-block" ng-show="editType=='citation'">
          <label>Edit text</label>
          <textarea ng-model="activeItem.text" ng-change="citationList.$save(activeItem)" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

        <md-input-container class="md-block" ng-show="editType=='bibliography'">
          <label>Edit text</label>
          <textarea ng-model="activeItem.text" ng-change="bibliographyList.$save(activeItem)" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>


        </md-content>

      </div>
    </md-dialog-content>


  </form>
</md-dialog>
